<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Lost & Found Hub – Lombard, IL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        Local Lost & Found Hub – Lombard, IL
    </header>

    <div class="container">
        <h2>Find Lost Items or Report Found Ones!</h2>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" placeholder="Search for lost or found items...">
            <button>Search</button>
        </div>

        <!-- Lost & Found Form -->
        <h3>Report a Lost or Found Item</h3>
        <form class="lost-found-form">
            <input type="text" placeholder="Item Name" required>
            <input type="text" placeholder="Location (Where it was lost/found)" required>
            <textarea placeholder="Description (Color, Size, Brand, etc.)" required></textarea>
            <button type="submit">Submit</button>
        </form>

        <!-- Recent Items -->
        <h3>Recent Lost & Found Items</h3>
        <div class="item-list">
            <div class="item">
                <strong>📍 Lost Wallet</strong> – Near Yorktown Mall, Black Leather Wallet, Contact: 123-456-7890
            </div>
            <div class="item">
                <strong>🐕 Found Dog</strong> – Small brown dog found in Lombard Park, Contact: 987-654-3210
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
